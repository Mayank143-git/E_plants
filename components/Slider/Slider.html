<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <!-- Slider Section -->
    <section class="slider-section">
        <div class="slider-container">
            <!-- fc -->
            <div class="slider-item" onclick="navigateToCategory('fruits')">
                <img src="https://via.placeholder.com/100" alt="Fruit Plants">
                <p>Fruit Plants</p>
            </div>

            <div class="slider-item" onclick="navigateToCategory('vegetables')">
                <img src="https://via.placeholder.com/100" alt="Vegetable Plants">
                <p>Vegetable Plants</p>
            </div>

            <div class="slider-item" onclick="navigateToCategory('fertilizers')">
                <img src="https://via.placeholder.com/100" alt="Fertilizers">
                <p>Fertilizers</p>
            </div>
            
            <div class="slider-item" onclick="navigateToCategory('seasons')">
                <img src="https://via.placeholder.com/100" alt="Seasoned Plants">
                <p>Seasoned Plants</p>
            </div>
        </div>
    </section>

    <script src="Slider.js"></script>
</body>
</html>
